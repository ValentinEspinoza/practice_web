<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estiloRegistro.css">
  <title>Formulario Registro</title>
</head>

<body>
  <section id="formRegistro">
    <h4>Formulario Registro</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="email" name="email" id="email" placeholder="Ingrese su Correo">
    <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su Contraseña">
    <p>
        Estoy de acuerdo con <a href="#">Terminos y Condiciones</a>
    </p>
    <button type="submit" id="botonEnviar">
        Registrar
    </button>

    <p>
        <a href="#">¿Ya tengo Cuenta?</a>
    </p>
  </section>


<script src="scriptRegistro.js"></script>
</body>
</html>
